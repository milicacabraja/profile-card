<!DOCTYPE html>
<html>
<head>
<title>Profile card</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>  
<div class="conatiner">
    <div class="card"> 
      <div class="card__header"></div>
      <div class="card__image card__image-geoff">
          <img class="img-victor" src="image-victor.jpg" alt="Victor">
      </div>
      <div class="card__info">
        <div class="details">
          <span class="details__text-header"> <b class="letters-name">Victor Crest</b>&nbsp; <a> 26</a></span>
          <span class="details__text-subheader">London</span>
        </div>
        <div class="card__info__section-3">
          <div class="details-bottom">
            <span class="details__number">80k</span>
            <span class="details__text">Followers</span>
          </div>
        </div>
        <div class="card__info__section-3">
          <div class="details-bottom">
            <span class="details__number">803k</span>
            <span class="details__text">Likes</span>
          </div>
        </div>
        <div class="card__info__section-3">
          <div class="details-bottom">
            <span class="details__number">1.4k</span>
            <span class="details__text">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
